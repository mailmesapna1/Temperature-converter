<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature-converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="heading">
          <h2 class="hed">Temperature Converter</h2>
        </div>
        <div class="inp">
          <div class="inpdiv">
            <label for="cel"> Celsius</label>
            <input type="text" name="" id="cel" value="0" class="in" />
          </div>
          <div class="inpdiv">
            <label for="far"> Fahrenheit</label>
            <input type="text" name="" id="far" value="32" class="in" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
